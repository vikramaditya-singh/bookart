<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="ISO-8859-1">
<title>HTML title here</title>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/app.css" rel="stylesheet" />
</head>
<body>
	<div id="headerWrapper" ng-controller="HeaderCtrl">
		<span class="logo pull-left">{{appDetails.title}}</span> <span
			class="tagline pull-left">{{appDetails.tagline}}</span>
		<div class="nav-wrapper pull left">
			<ul class="nav nav-pills">
				<li class="active"><a href="#">Books</a></li>
				<li><a href="#">Kart</a></li>
			</ul>
		</div>
	</div>
	
	<div id="bookListWrapper" ng-controller="BookListCtrl">
		<form role="form">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search here...">
			</div>
		</form>
		<div>
			<ul class="list=unstyled">
				<li class="book" style="background: white url(imgs/{{book.imgUrl}}) no-repeat" ng-repeat="book in books">
					<div class="book-details clearfix">
						<h3>{{book.name}}</h3>
						<p> Rs. {{book.price}}</p>
						<ul class="list-unstyled">  <!-- list-inline -->
							<li>Rating: {{book.rating}} </li>
							<li>Binding: {{book.binding}}</li>
							<li>Publisher: {{book.publisher}}</li>
							<li>Released: {{book.releaseDate}}</li>
						</ul>
						<p>{{book.details}}</p>
						
						<button class="btn btn-info pull-right">Add to Kart</button>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
